<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Desafio intermediário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my__form">
            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="nome__sobrenome">
                        <div class="input__wrapper">
                            <label for="event__nome">Nome</label>
                            <input type="text" required class="nomes_sobrenomes" id="event__nome">
                        </div>
                        <div class="input__wrapper">
                            <label for="event__sobrenome">Sobrenome</label>
                            <input type="text" required class="nomes_sobrenomes" id="event__sobrenome">
                        </div>
                    </div>
                    <div class="input__wrapper">
                        <label for="event__email">Email <span>(digite um email válido)</span></label>
                        <input type="email" required id="event__email">
                    </div>
                    <div class="input__wrapper">
                        <label for="event__password">Senha <span>(minimo de 6 caracteres)</span></label>
                        <input type="password" required minlength="6" id="event__password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input__wrapper">
                        <label for="event__mentor">Nome do seu mentor<span>(só o primeiro nome)</span> </label>
                        <input type="text" required id="event__mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>seus horários disponíveis</legend>
                    
                    <div></div>
                    <h3>Primeira mentoria</h3>
                    <div class="col-3">
                        <div class="input__wrapper">
                            <label for="event__date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event__date">
                        </div>
                
                        <div class="input__wrapper">
                            <label for="event__begin">Das</label>
                            <input type="time" id="event__begin">
                        </div>
                
                        <div class="input__wrapper">
                            <label for="event__end">Até</label>
                            <input type="time" id="event__end">
                        </div>
                    </div>

                    <h3>Segunda mentoria</h3>
                    <div class="col-3">
                        <div class="input__wrapper">
                            <label for="event__date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="event__date">
                        </div>
                    
                        <div class="input__wrapper">
                            <label for="event__begin">Das</label>
                            <input type="time" id="event__begin">
                        </div>
                    
                        <div class="input__wrapper">
                            <label for="event__end">Até</label>
                            <input type="time" id="event__end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button class="button" form="my__form">Salvar</button>
        </footer>
    </div>
</body>
</html>
